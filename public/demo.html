<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #viewer {
        height: 100vh;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
      }
    </style>
    <script src="./panoramic-viewer-sdk.js"></script>
  </head>
  <body>
    <div id="viewer"></div>
    <div id="ui">
      <button onclick="addInfoNode('p1',0.7)">新增一個p1</button>
      <button onclick="addInfoNode('p2')">新增一個p2</button>
      <button onclick="stopAddInfoNode()">取消新增</button>
      <button onclick="getInfoNodes()">取回列表</button>
    </div>
    <script>
      const _container = document.getElementById('viewer'); //顯示容器
      const ViewerSDK = new PanoramicViewerSDK({
        //SDK初始化
        container: _container, //容器
        viewer: './', //viewer位置[index.html]
        imagePath: 'pcx.jpg', //環景圖路徑
      });

      ViewerSDK.on('viewer-ready', () => {
        console.log('Viewer Ready!');
      });

      //新增事件
      ViewerSDK.on('viewer-addInfoNode', function (addMeta) {
        console.log('新增了', addMeta);
        ViewerSDK.project(addMeta.position, function (res) {
          console.log('螢幕位置', res);
        });
        // setTimeout(function () {
        //   ViewerSDK.delInfoNode(addMeta.id); //刪除一個node
        // }, 1000);
      });
      //刪除事件
      ViewerSDK.on('viewer-delInfoNode', function (delId) {
        console.log('刪除了', delId);
      });
      //點選事件
      ViewerSDK.on('viewer-clickInfoNode', function (clickInfoNode) {
        console.log('點選', clickInfoNode);
        // ViewerSDK.loolAtInfoNode(clickInfoNode.id); //移動到螢幕中心
        ViewerSDK.project(clickInfoNode.position, function (res) {
          console.log('螢幕位置', res);
        });
      });
      //取回列表事件
      ViewerSDK.on('viewer-getInfoNodes', function (infoNodes) {
        console.log('返回列表', infoNodes);
      });

      function addInfoNode(type, size) {
        ViewerSDK.addInfoNodeMode(type, size); //啟動新增模式
      }

      function stopAddInfoNode(type, size) {
        ViewerSDK.stopAddInfoNode(); //關閉新增模式
      }

      function getInfoNodes() {
        ViewerSDK.getInfoNodes(); //要求取回列表
      }
    </script>
  </body>
</html>
