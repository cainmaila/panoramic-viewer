<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #viewer {
        height: 100vh;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
      }
    </style>
    <script src="./panoramic-viewer.js"></script>
  </head>
  <body>
    <div id="viewer"></div>
    <div id="ui">
      <button onclick="addInfoNode('p1',0.7)">新增一個p1</button>
      <button onclick="addInfoNode('p2')">新增一個p2</button>
      <button onclick="stopAddInfoNode()">取消新增</button>
      <button onclick="getInfoNodes()">取回列表</button>
    </div>
    <script>
      const _container = document.getElementById('viewer');
      const ViewerSDK = new PanoramicViewerSDK({
        container: _container,
        viewer: './',
        imagePath: 'pcx.jpg',
      });

      ViewerSDK.on('viewer-ready', () => {
        console.log('Viewer Ready!');
      });

      ViewerSDK.on('viewer-addInfoNode', function (addMeta) {
        console.log('新增了', addMeta);
        // setTimeout(function () {
        //   ViewerSDK.delInfoNode(addMeta.id);
        // }, 1000);
      });
      ViewerSDK.on('viewer-delInfoNode', function (delId) {
        console.log('刪除了', delId);
      });
      ViewerSDK.on('viewer-clickInfoNode', function (clickInfoNode) {
        console.log('點選', clickInfoNode);
        ViewerSDK.loolAtInfoNode(clickInfoNode.id);
      });
      _container.addEventListener('viewer-getInfoNodes', function (e) {
        console.log('返回列表', e.detail);
      });

      function addInfoNode(type, size) {
        ViewerSDK.addInfoNodeMode(type, size);
      }

      function stopAddInfoNode(type, size) {
        ViewerSDK.stopAddInfoNode();
      }

      function getInfoNodes() {
        ViewerSDK.getInfoNodes();
      }
    </script>
  </body>
</html>
